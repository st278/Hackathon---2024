<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Goal Tracker</title>
    <link
      href="https://fonts.googleapis.com/css2?family=UnifrakturCook:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body class="tracker-page dark-theme">
    <header>
      <h1>Goal Tracker</h1>
    </header>
    <main class="tracker-container">
      <form id="goalForm">
        <div class="form-group">
            <label for="goal-name">Goal:</label>
            <input type="text" id="goal-name" placeholder="e.g., Read 10 books" required />
          </div>
          
          <div class="form-group">
            <label for="goal-total">Target:</label>
            <input type="number" id="goal-total" placeholder="e.g., 10" required />
          </div>
          
          <div class="form-group">
            <label for="goal-progress">Progress:</label>
            <input type="number" id="goal-progress" placeholder="e.g., 2" required />
          </div>
          

        <button type="button" onclick="saveGoal()" class="goal-save-button">Save Goal</button>
      </form>
      <button onclick="window.location.href='index.html'" class="return-button">Return to Dashboard</button>
      <div id="tracker-message"></div>
    </main>
    <script src="src/tracker.js"></script>
  </body>
</html>
